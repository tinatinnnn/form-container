<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="body-container">
    <div class="form-container">
      <h1>contact us </h1>
      <form action="#" method="get" id="form-container">
        <div class="input-container">
          <div class="form-group">
            <label for="first-name"> First-Name <span class="required-input">*</span></label>
            <input type="text" name="first-name" id="name" required>
            <p class="error-message">This  filed is required</p>
            </div>
            <div class="last-name">
              <label for="first-name"> last-Name <span class="required-input">*</span></label>
              <input type="text" name="first-name" id="name" required>
              <p class="error-message">This  filed is required</p>
              </div>
            </div>
            <div class="input-container">
              <label for="email">Email-address <span class="required-input">*</span></label>
              <input type="email" name="email" id="email" required>
              <p class="error-message"> Please enter a valid email address</p>
            </div>
            <div class="input-container">
              <label for="message">query-type<span class="required-input">*</span></label>
              <div class="radio-inputs">
                <div class="radio-option">
                  <input type="radio" name="query-type" id="general-enquiry" value="general" required>
                  <label for="general">General-enquiery</label>
                </div>
                <div class="radio-option">
                  <input type="radio" name="query-type" id="support-request" value="support-request" required>
                  <label for="request">support-request</label>
                </div>
                </div>
                <p class="error-message">please select one of the options</p>
              </div>
              <div class="input-container">
                <label for="message">message <span class="required-input">*</span></label>
                <textarea name="message" id="message" cols="30" rows="10" required></textarea>
                <p class="error-message">this filed is requierd</p>
                </div>
                <div class="input-container">
                  <!---->
                    <input type="checkbox" name="consent" id="consent" required>
                    <label for="consent"> I consent to being contacted by the team</label>
                  </div>
                  <p class="error-message">To submit this form, please consent to being contacted</p>
                  <button type="submit" id="submit-btn" class="submit-btn"> submit</button>
                  </div>
      </form>
    </div>
    <div id="success-container" class="success-container">
      <div class="success-message">
        <img src="images/success.png" alt="message-sent">
        message sent successfully
      <p>Thanks for completing the form. We'll be in touch soon!</p>

  </div>
</body>
</html>
